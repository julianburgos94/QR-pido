<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRápido - ¡Boom! QR en un clic</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="static/isotipo.png" type="image/png" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="static/logo.png" alt="QRápido Logo - más rápido que el WiFi" />
    </div>
  </header>

  <div class="container">
    <h1>🚀 ¡Tu QR exprés está por despegar!</h1>
    <p>Escribe algo sabroso y conviértelo en QR. ¡Fácil, rápido y sin drama!</p>

    <div class="input-group">
      <input type="text" id="text-input" placeholder="¿Qué locura quieres convertir en QR hoy?" />
      <button id="generate-btn">🎨 ¡Dame mi QR mágico!</button>
    </div>

    <div id="qr-container">
      <canvas id="qr-canvas"></canvas>
      <p id="success-message" style="display:none;">🔥 ¡Listo! Tu QR está más encendido que un meme viral 🔥</p>
      <button id="download-btn" disabled>📥 ¡Descárgalo ya, crack!</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 QRápido. 🛠️😄 | ¡El quenerador de códigos QR más divertido del barrio!</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
